<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> {{.Site.Title }}| {{.Title}}</title>

    <!--:AOS Animation:-->
    <link rel="stylesheet" href="/assets/vendor/node_modules/css/aos.css" />
    <!--:Google fonts:-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,300;0,400;1,400&family=Hanken+Grotesk:wght@100..900&family=Libre+Baskerville:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <!--:Material symbols sharp icons:-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!--:Main style:-->
    <link rel="stylesheet" href="/assets/css/theme.min.css" />
  </head>

  <body>
    {{partial "navigation.html"}}

    <section class="position-relative pt-12 pt-lg-15 pb-9 pb-lg-12">
      <div class="container position-relative">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5 col-xl-4">
            <h2 class="display-6">Create account!</h2>
            <p class="text-muted mb-4">Fill the details to Register an account...</p>
            <form id="register">
              <div class="mb-3">
                <label for="user_name" class="form-label">Name</label>
                <input id="user_name" type="text" class="form-control" placeholder="John" />
              </div>
              <div class="mb-3">
                <label for="user_work_email" class="form-label">Mobile No</label
                ><input
                  id="user_work_email"
                  type="number"
                  class="form-control"
                  placeholder="9799287557"
                />
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!--:Footer:-->
    {{partial "footer.html"}}

    <!--:Theme script:-->
    <!--:Back to Top Button:-->
    <a href="signup.html#" class="toTop text-white">
      <span class="material-symbols-rounded align-middle"> expand_less </span>
    </a>

    <script src="/assets/js/theme.bundle.js"></script>
    <script src="/assets/js/register.js"></script>
  </body>
</html>
